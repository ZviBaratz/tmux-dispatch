name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  commit-lint:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR title
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: |
          pattern='^(feat|fix|docs|test|refactor|chore|ci|style|perf|revert)(\([a-z0-9-]+\))?!?: .+'
          if echo "$PR_TITLE" | grep -Eq "$pattern"; then
            echo "✓ PR title is valid: $PR_TITLE"
          else
            echo "✗ PR title does not follow conventional commits format."
            echo ""
            echo "  Expected: <type>[optional scope][!]: <description>"
            echo "  Types:    feat, fix, docs, test, refactor, chore, ci, style, perf, revert"
            echo "  Example:  feat(dispatch): add new grep mode"
            echo ""
            echo "  Got: $PR_TITLE"
            exit 1
          fi

  lint:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Environment info
        run: |
          bash --version | head -1
          perl --version | head -2 | tail -1

      - name: Install ShellCheck (macOS)
        if: runner.os == 'macOS'
        run: brew install shellcheck

      - name: ShellCheck
        run: shellcheck -x -e SC1091 dispatch.tmux scripts/*.sh

      - name: Bash syntax check
        run: |
          # Use Homebrew bash (5.x) on macOS — system bash 3.2 can't parse [[ -v ]]
          if command -v brew &>/dev/null; then
            export PATH="$(brew --prefix)/bin:$PATH"
          fi
          for f in dispatch.tmux scripts/*.sh; do
            echo "Checking $f..."
            bash -n "$f"
          done

      - name: Verify scripts are executable
        run: |
          for f in dispatch.tmux scripts/*.sh; do
            echo "Checking $f..."
            test -x "$f"
          done

      - name: Verify bash 3.2 version guard (macOS)
        if: runner.os == 'macOS'
        run: |
          # macOS ships /bin/bash 3.2 — dispatch.sh must reject it gracefully
          output=$(/bin/bash scripts/dispatch.sh --mode=files 2>&1) && {
            echo "FAIL: dispatch.sh should have exited non-zero under bash 3.2"
            exit 1
          }
          echo "$output"
          echo "$output" | grep -q "requires bash 4.0+" || {
            echo "FAIL: expected clear version error, got unexpected output"
            exit 1
          }
          echo "PASS: bash 3.2 version guard works"

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install bats (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get install -y bats

      - name: Install bats (macOS)
        if: runner.os == 'macOS'
        run: brew install bats-core bash

      - name: Run tests
        run: |
          # Ensure Homebrew bash (5.x) is found before macOS system bash (3.2)
          if command -v brew &>/dev/null; then
            export PATH="$(brew --prefix)/bin:$PATH"
          fi
          bats tests/
