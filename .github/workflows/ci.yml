name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Environment info
        run: |
          bash --version | head -1
          perl --version | head -2 | tail -1

      - name: Install ShellCheck (macOS)
        if: runner.os == 'macOS'
        run: brew install shellcheck

      - name: ShellCheck
        run: shellcheck -x -e SC1091 dispatch.tmux scripts/*.sh

      - name: Bash syntax check
        run: |
          for f in dispatch.tmux scripts/*.sh; do
            echo "Checking $f..."
            bash -n "$f"
          done

      - name: Verify scripts are executable
        run: |
          for f in dispatch.tmux scripts/*.sh; do
            echo "Checking $f..."
            test -x "$f"
          done

      - name: Verify bash 3.2 version guard (macOS)
        if: runner.os == 'macOS'
        run: |
          # macOS ships /bin/bash 3.2 â€” dispatch.sh must reject it gracefully
          output=$(/bin/bash scripts/dispatch.sh --mode=files 2>&1) && {
            echo "FAIL: dispatch.sh should have exited non-zero under bash 3.2"
            exit 1
          }
          echo "$output"
          echo "$output" | grep -q "requires bash 4.0+" || {
            echo "FAIL: expected clear version error, got unexpected output"
            exit 1
          }
          echo "PASS: bash 3.2 version guard works"

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install bats (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get install -y bats

      - name: Install bats (macOS)
        if: runner.os == 'macOS'
        run: brew install bats-core

      - name: Run tests
        run: bats tests/
